version: '3.8'

services:
  t2t-yao-portal:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./downloads:/usr/share/nginx/html/downloads
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - t2t-network

networks:
  t2t-network:
    driver: bridge 